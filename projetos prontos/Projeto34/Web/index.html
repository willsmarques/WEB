<!DOCTYPE html>
<html>
  <head>
    <title>Counter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Counter</h1>
      <div class="output">
        <p id="counter">0</p>
      </div>
      <div class="buttons">
        <button id="increment">+</button>
        <button id="decrement">-</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
